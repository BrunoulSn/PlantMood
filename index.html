<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantMood - Seu Jardim Emocional</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-purple-400 via-pink-500 to-red-500">
    <div class="max-w-sm mx-auto bg-white min-h-screen relative overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-green-400 to-blue-500 p-6 text-white">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">PlantMood</h1>
                    <p class="text-green-100 text-sm">Seu jardim emocional üå±</p>
                </div>
                <div class="text-right">
                    <div class="text-sm opacity-90">Hoje</div>
                    <div class="text-lg font-semibold" id="currentDate"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="p-4 pb-20" id="mainContent">
            <!-- Mood Check-in -->
            <div class="plant-card rounded-2xl p-6 mb-6 shadow-lg">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <span class="text-2xl mr-2">üåø</span>
                    Como voc√™ e suas plantas est√£o hoje?
                </h2>

                <div class="grid grid-cols-5 gap-3 mb-4">
                    <button class="mood-btn p-3 rounded-xl bg-red-100 hover:bg-red-200 text-center"
                        onclick="selectMood('üò¢', 'Triste')">
                        <div class="text-2xl">üò¢</div>
                        <div class="text-xs text-gray-600">Triste</div>
                    </button>
                    <button class="mood-btn p-3 rounded-xl bg-orange-100 hover:bg-orange-200 text-center"
                        onclick="selectMood('üòê', 'Ok')">
                        <div class="text-2xl">üòê</div>
                        <div class="text-xs text-gray-600">Ok</div>
                    </button>
                    <button class="mood-btn p-3 rounded-xl bg-yellow-100 hover:bg-yellow-200 text-center"
                        onclick="selectMood('üòä', 'Bem')">
                        <div class="text-2xl">üòä</div>
                        <div class="text-xs text-gray-600">Bem</div>
                    </button>
                    <button class="mood-btn p-3 rounded-xl bg-green-100 hover:bg-green-200 text-center"
                        onclick="selectMood('üòÑ', '√ìtimo')">
                        <div class="text-2xl">üòÑ</div>
                        <div class="text-xs text-gray-600">√ìtimo</div>
                    </button>
                    <button class="mood-btn p-3 rounded-xl bg-purple-100 hover:bg-purple-200 text-center"
                        onclick="selectMood('ü§©', 'Incr√≠vel')">
                        <div class="text-2xl">ü§©</div>
                        <div class="text-xs text-gray-600">Incr√≠vel</div>
                    </button>
                </div>

                <div id="moodFeedback" class="hidden bg-green-50 p-3 rounded-lg border border-green-200">
                    <p class="text-green-800 text-sm"></p>
                </div>
            </div>

            <!-- My Plants -->
            <div class="plant-card rounded-2xl p-6 mb-6 shadow-lg">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center justify-between">
                    <span class="flex items-center">
                        <span class="text-2xl mr-2">ü™¥</span>
                        Minhas Plantas
                    </span>
                    <button onclick="addPlant()" class="text-green-500 hover:text-green-600 text-2xl">+</button>
                </h2>

                <div id="plantsList" class="space-y-3">
                    <!-- Plants will be added here dynamically -->
                </div>
            </div>

            <!-- Daily Tips -->
            <div class="plant-card rounded-2xl p-6 mb-6 shadow-lg">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <span class="text-2xl mr-2">üí°</span>
                    Dica do Dia
                </h2>
                <div class="bg-gradient-to-r from-blue-50 to-purple-50 p-4 rounded-lg">
                    <p class="text-gray-700" id="dailyTip">Carregando dica...</p>
                </div>
            </div>
        </div>

        <!-- Floating Action Button -->
        <button onclick="showJournal()"
            class="floating-btn fixed bottom-24 right-6 w-14 h-14 rounded-full text-white text-2xl shadow-lg hover:shadow-xl transition-all duration-300 pulse-animation">
            üìù
        </button>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 max-w-sm mx-auto">
            <div class="flex justify-around py-3">
                <button class="nav-item active flex flex-col items-center" onclick="showHome()">
                    <span class="text-2xl">üè†</span>
                    <span class="text-xs mt-1">In√≠cio</span>
                </button>
                <button class="nav-item flex flex-col items-center" onclick="showGarden()">
                    <span class="text-2xl">üå±</span>
                    <span class="text-xs mt-1">Jardim</span>
                </button>
                <button class="nav-item flex flex-col items-center" onclick="showStats()">
                    <span class="text-2xl">üìä</span>
                    <span class="text-xs mt-1">Stats</span>
                </button>
                <button class="nav-item flex flex-col items-center" onclick="showProfile()">
                    <span class="text-2xl">üë§</span>
                    <span class="text-xs mt-1">Perfil</span>
                </button>
            </div>
        </div>

        <!-- Modal for Adding Plant -->
        <div id="addPlantModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 max-w-sm mx-auto">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="bg-white rounded-2xl p-6 w-full max-w-sm">
                    <h3 class="text-xl font-semibold mb-4 flex items-center">
                        <span class="text-2xl mr-2">üå±</span>
                        Adicionar Nova Planta
                    </h3>

                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nome da Planta</label>
                            <input type="text" id="plantName" placeholder="Ex: Minha Suculenta"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Planta</label>
                            <div class="grid grid-cols-4 gap-2" id="plantTypes">
                            </div>
                        </div>
                    </div>

                    <div class="flex gap-3 mt-6">
                        <button onclick="saveNewPlant()"
                            class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition-colors">Adicionar
                            <button onclick="saveNewPlant()"
                                class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition-colors">Adicionar
                                Planta</button>
                            <button onclick="closeAddPlant()"
                                class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition-colors">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Journal -->
        <div id="journalModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 max-w-sm mx-auto">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="bg-white rounded-2xl p-6 w-full max-w-sm">
                    <h3 class="text-xl font-semibold mb-4 flex items-center">
                        <span class="text-2xl mr-2">üìù</span>
                        Novo Di√°rio
                    </h3>

                    <div>
                        <label for="journalText" class="block text-sm font-medium text-gray-700 mb-2">Como foi seu
                            dia?</label>
                        <textarea id="journalText" placeholder="Escreva sobre seu dia ou algo que deseja registrar..."
                            rows="5"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                    </div>

                    <div class="flex gap-3 mt-6">
                        <button onclick="saveJournal()"
                            class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition-colors">Salvar</button>
                        <button onclick="closeJournal()"
                            class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition-colors">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notification (Dynamic) -->
        <div id="notification"
            class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 transform translate-y-[-20px] transition-all duration-300 z-50">
            Mensagem de Notifica√ß√£o
        </div>

        <!-- Custom Styles for Floating Button & Pulse Animation -->
        <style>
            .floating-btn {
                background-color: #f56565;
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                    box-shadow: 0 0 0 0 rgba(245, 101, 101, 0.7);
                }

                50% {
                    transform: scale(1.1);
                    box-shadow: 0 0 15px 5px rgba(245, 101, 101, 0.5);
                }

                100% {
                    transform: scale(1);
                    box-shadow: 0 0 0 0 rgba(245, 101, 101, 0);
                }
            }
        </style>

    </div>
</body>

</html>
