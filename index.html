<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantMood - Seu Jardim Emocional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/front/src/css/indexStyle.css">
</head>

<body class="bg-light">
    <div class="container-sm bg-white min-vh-100 position-relative overflow-hidden">
        <!-- Header -->
        <div class="bg-success bg-gradient p-4 text-white rounded-bottom">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="fs-3 fw-bold">PlantMood</h1>
                    <p class="text-white-50 small">Seu jardim emocional 🌱</p>
                </div>
                <div class="text-end">
                    <div class="small opacity-75">Hoje</div>
                    <div class="fw-semibold" id="currentDate"></div>
                </div>
            </div>
        </div>

        <!-- SPA Sections -->
        <div id="homeSection" class="p-3">
            <!-- Mood Check-in -->
            <div class="plant-card rounded-2xl p-6 mb-6 shadow-lg">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <span class="text-2xl mr-2">🌿</span>
                    Como você e suas plantas estão hoje?
                </h2>

                <div class="grid grid-cols-5 gap-3 mb-4">
                    <button class="mood-btn p-3 rounded-xl bg-red-100 hover:bg-red-200 text-center"
                        onclick="selectMood('😢', 'Triste')">
                        <div class="text-2xl">😢</div>
                        <div class="text-xs text-gray-600">Triste</div>
                    </button>
                    <button class="mood-btn p-3 rounded-xl bg-orange-100 hover:bg-orange-200 text-center"
                        onclick="selectMood('😐', 'Ok')">
                        <div class="text-2xl">😐</div>
                        <div class="text-xs text-gray-600">Ok</div>
                    </button>
                    <button class="mood-btn p-3 rounded-xl bg-yellow-100 hover:bg-yellow-200 text-center"
                        onclick="selectMood('😊', 'Bem')">
                        <div class="text-2xl">😊</div>
                        <div class="text-xs text-gray-600">Bem</div>
                    </button>
                    <button class="mood-btn p-3 rounded-xl bg-green-100 hover:bg-green-200 text-center"
                        onclick="selectMood('😄', 'Ótimo')">
                        <div class="text-2xl">😄</div>
                        <div class="text-xs text-gray-600">Ótimo</div>
                    </button>
                    <button class="mood-btn p-3 rounded-xl bg-purple-100 hover:bg-purple-200 text-center"
                        onclick="selectMood('🤩', 'Incrível')">
                        <div class="text-2xl">🤩</div>
                        <div class="text-xs text-gray-600">Incrível</div>
                    </button>
                </div>

                <div id="moodFeedback" class="hidden bg-green-50 p-3 rounded-lg border border-green-200">
                    <p class="text-green-800 text-sm"></p>
                </div>
            </div>

            <!-- My Plants -->
            <div class="plant-card rounded-2xl p-6 mb-6 shadow-lg">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center justify-between">
                    <span class="flex items-center">
                        <span class="text-2xl mr-2">🪴</span>
                        Minhas Plantas
                    </span>
                    <button onclick="addPlant()" class="text-green-500 hover:text-green-600 text-2xl">+</button>
                </h2>

                <div id="plantsList" class="space-y-3">
                    <!-- Plants will be added here dynamically -->
                </div>
            </div>

            <!-- Daily Tips -->
            <div class="plant-card rounded-2xl p-6 mb-6 shadow-lg">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <span class="text-2xl mr-2">💡</span>
                    Dica do Dia
                </h2>
                <div class="bg-gradient-to-r from-blue-50 to-purple-50 p-4 rounded-lg">
                    <p class="text-gray-700" id="dailyTip">Carregando dica...</p>
                </div>
            </div>
        </div>
        <div id="gardenSection" class="p-3 d-none">
            <h2>Jardim</h2>
            <!-- Conteúdo do jardim -->
        </div>
        <div id="statsSection" class="p-3 d-none">
            <h2>Stats</h2>
            <!-- Conteúdo de estatísticas -->
        </div>
        <div id="profileSection" class="p-3 d-none">
            <h2>Perfil</h2>
            <!-- Conteúdo do perfil -->
        </div>

        <!-- Floating Action Button -->
        <button onclick="showJournal()"
            class="btn btn-warning rounded-circle position-fixed bottom-0 end-0 m-4 shadow">
            📝
        </button>

        <!-- Bottom Navigation -->
        <nav class="navbar fixed-bottom bg-white border-top">
            <div class="container-sm d-flex justify-content-around">
                <button class="nav-item btn btn-link" onclick="showSection('homeSection')">🏠<br><span class="small">Início</span>
                </button>
                <button class="nav-item btn btn-link" onclick="showSection('gardenSection')">🌱<br><span class="small">Jardim</span>
                </button>
                <button class="nav-item btn btn-link" onclick="showSection('statsSection')">📊<br><span class="small">Stats</span>
                </button>
                <button class="nav-item btn btn-link" onclick="showSection('profileSection')">👤<br><span class="small">Perfil</span>
                </button>
            </div>
        </nav>

        <!-- Modal for Adding Plant -->
        <div id="addPlantModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 max-w-sm mx-auto">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="bg-white rounded-2xl p-6 w-full max-w-sm">
                    <h3 class="text-xl font-semibold mb-4 flex items-center"> <span class="text-2xl mr-2">🌱</span>
                        Adicionar Nova Planta </h3>
                    <div class="space-y-4">
                        <div> <label class="block text-sm font-medium text-gray-700 mb-2">Nome da Planta</label> <input
                                type="text" id="plantName" placeholder="Ex: Minha Suculenta"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div> <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Planta</label>
                            <div class="grid grid-cols-4 gap-2" id="plantTypes"> <button type="button"
                                    class="plant-type-btn p-3 border-2 border-gray-200 rounded-lg hover:border-green-400 transition-colors text-center"
                                    data-emoji="🌱" data-type="Suculenta">
                                    <div class="text-2xl">🌱</div>
                                    <div class="text-xs">Suculenta</div>
                                </button> <button type="button"
                                    class="plant-type-btn p-3 border-2 border-gray-200 rounded-lg hover:border-green-400 transition-colors text-center"
                                    data-emoji="🌿" data-type="Samambaia">
                                    <div class="text-2xl">🌿</div>
                                    <div class="text-xs">Samambaia</div>
                                </button> <button type="button"
                                    class="plant-type-btn p-3 border-2 border-gray-200 rounded-lg hover:border-green-400 transition-colors text-center"
                                    data-emoji="🪴" data-type="Vaso">
                                    <div class="text-2xl">🪴</div>
                                    <div class="text-xs">Vaso</div>
                                </button> <button type="button"
                                    class="plant-type-btn p-3 border-2 border-gray-200 rounded-lg hover:border-green-400 transition-colors text-center"
                                    data-emoji="🌵" data-type="Cacto">
                                    <div class="text-2xl">🌵</div>
                                    <div class="text-xs">Cacto</div>
                                </button> <button type="button"
                                    class="plant-type-btn p-3 border-2 border-gray-200 rounded-lg hover:border-green-400 transition-colors text-center"
                                    data-emoji="🌺" data-type="Flor">
                                    <div class="text-2xl">🌺</div>
                                    <div class="text-xs">Flor</div>
                                </button> <button type="button"
                                    class="plant-type-btn p-3 border-2 border-gray-200 rounded-lg hover:border-green-400 transition-colors text-center"
                                    data-emoji="🌻" data-type="Girassol">
                                    <div class="text-2xl">🌻</div>
                                    <div class="text-xs">Girassol</div>
                                </button> <button type="button"
                                    class="plant-type-btn p-3 border-2 border-gray-200 rounded-lg hover:border-green-400 transition-colors text-center"
                                    data-emoji="🌹" data-type="Rosa">
                                    <div class="text-2xl">🌹</div>
                                    <div class="text-xs">Rosa</div>
                                </button> <button type="button"
                                    class="plant-type-btn p-3 border-2 border-gray-200 rounded-lg hover:border-green-400 transition-colors text-center"
                                    data-emoji="🌿" data-type="Ervas">
                                    <div class="text-2xl">🌿</div>
                                    <div class="text-xs">Ervas</div>
                                </button> </div>
                        </div>
                        <div class="flex gap-3 mt-6">
                            <button onclick="saveNewPlant()"
                                class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition-colors">Adicionar</button>
                            <button onclick="closeAddPlant()"
                                class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition-colors">Cancelar</button>
                        </div>
                    </div>

                    <!-- Modal for Journal -->
                    <div id="journalModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 max-w-sm mx-auto">
                        <div class="flex items-center justify-center min-h-screen p-4">
                            <div class="bg-white rounded-2xl p-6 w-full max-w-sm">
                                <h3 class="text-xl font-semibold mb-4 flex items-center">
                                    <span class="text-2xl mr-2">📝</span>
                                    Diário Emocional
                                </h3>
                                <textarea id="journalText"
                                    placeholder="Como foi seu dia com suas plantas? Escreva seus pensamentos..."
                                    class="w-full h-32 p-3 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                                <div class="flex gap-3 mt-4">
                                    <button onclick="saveJournal()"
                                        class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition-colors">Salvar</button>
                                    <button onclick="closeJournal()"
                                        class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition-colors">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <script src="/front/src/controller/indexController.js"></script>
                <script src="/front/app.js"></script>
                <script>
                    // Variável para armazenar o tipo de planta selecionado
                    let selectedPlantType = null;
                    let selectedPlantEmoji = null;

                    // Seleciona o tipo de planta ao clicar
                    document.querySelectorAll('.plant-type-btn').forEach(btn => {
                        btn.addEventListener('click', function () {
                            document.querySelectorAll('.plant-type-btn').forEach(b => b.classList.remove('border-green-400'));
                            this.classList.add('border-green-400');
                            selectedPlantType = this.getAttribute('data-type');
                            selectedPlantEmoji = this.getAttribute('data-emoji');
                        });
                    });

                    // Função para selecionar o humor
                    function selectMood(emoji, mood) {
                        const feedback = document.getElementById("moodFeedback");
                        feedback.classList.remove("hidden");
                        feedback.querySelector("p").textContent = `Você está se sentindo ${mood} ${emoji}`;
                    }

                    // Função para adicionar uma planta
                    function addPlant() {
                        document.getElementById("addPlantModal").classList.remove("hidden");
                    }

                    // Função para fechar o modal de adicionar planta
                    function closeAddPlant() {
                        document.getElementById("addPlantModal").classList.add("hidden");
                    }

                    // Função para salvar a nova planta
                    function saveNewPlant() {
                        const name = document.getElementById("plantName").value;
                        if (!name || !selectedPlantType) {
                            alert("Preencha o nome e selecione o tipo da planta.");
                            return;
                        }
                        const plantList = document.getElementById("plantsList");

                        const newPlant = document.createElement("div");
                        newPlant.classList.add("plant-item");
                        newPlant.innerHTML = `
            <div class="flex items-center justify-between">
                <span>${selectedPlantEmoji} ${name} (${selectedPlantType})</span>
                <button onclick="removePlant(this)" class="text-red-500">🗑️</button>
            </div>
        `;
                        plantList.appendChild(newPlant);
                        document.getElementById("plantName").value = "";
                        document.querySelectorAll('.plant-type-btn').forEach(b => b.classList.remove('border-green-400'));
                        selectedPlantType = null;
                        selectedPlantEmoji = null;
                        closeAddPlant();
                    }

                    // Função para remover planta
                    function removePlant(button) {
                        button.parentElement.remove();
                    }

                    // Função para exibir o diário
                    function showJournal() {
                        document.getElementById("journalModal").classList.remove("hidden");
                    }

                    // Função para salvar o diário
                    function saveJournal() {
                        const journalText = document.getElementById("journalText").value;
                        alert("Seu diário foi salvo! " + journalText);
                        closeJournal();
                    }

                    // Função para fechar o modal do diário
                    function closeJournal() {
                        document.getElementById("journalModal").classList.add("hidden");
                    }

                    // SPA Navigation
                    function showSection(sectionId) {
                        document.querySelectorAll('#homeSection, #gardenSection, #statsSection, #profileSection')
                            .forEach(sec => sec.classList.add('d-none'));
                        document.getElementById(sectionId).classList.remove('d-none');
                    }
                    // Inicializa na Home
                    showSection('homeSection');
                </script>
</body>

</html>
